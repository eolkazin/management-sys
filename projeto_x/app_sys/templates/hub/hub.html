{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nome do Sistema</title>
    <link rel="stylesheet" href="{% static 'css/hub/t_hub.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-title">
        <i class="fas fa-cogs"></i> Nome do Sistema
      </div>
      <div class="header-right">
        <div class="header-user">
          <i class="fas fa-user"></i> Bem-vindo, {{ usuario.username }}!
        </div>
        <div class="header-logout">
          <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">
              <i class="fas fa-sign-out-alt"></i> Sair
            </button>
          </form>
        </div>
      </div>
    </header>

    <main class="main">
      <h1 class="hub-welcome">Bem-vindo ao Hub</h1>
      <!-- Aqui a mensagem que pediu -->
      <section class="menu-grid">
        <a href="#" class="menu-item">
          <i class="fas fa-dollar-sign"></i>
          <span>Finanças</span>
        </a>
        <a href="{% url 'estoque' %}" class="menu-item">
          <i class="fas fa-boxes"></i>
          <span>Estoque</span>
        </a>
        <a href="{% url 'cad_cliente' %}" class="menu-item">
          <i class="fas fa-user-plus"></i>
          <span>Cad Cliente</span>
        </a>
        <a href="#" class="menu-item">
          <i class="fas fa-chart-line"></i>
          <span>Relatório</span>
        </a>
      </section>
    </main>

    <footer class="footer">
      <p>© 2025 - Sistema de Gestão</p>
    </footer>
  </body>
</html>
