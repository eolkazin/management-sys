<!DOCTYPE html>
<html lang="pt-br">
  <head>
    {% load static %}

    <meta charset="UTF-8" />
    <title>Cadastro</title>

    <!-- Link para o arquivo de estilos CSS da página de cadastro -->
    <link rel="stylesheet" href="{% static 'css/login/t_cadastro.css' %}" />

    <!-- Link para a biblioteca Font Awesome (ícones) -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container principal do formulário de cadastro -->
    <div class="form-container">
      <h2>Cadastro</h2>

      <!-- Exibe mensagens de erro ou sucesso -->
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
      <!-- O loop percorre todas as mensagens (erro, sucesso) e as exibe com o estilo adequado -->

      <!-- Formulário de cadastro -->
      <form method="POST">
        {% csrf_token %}
        <!-- CSRF token para proteger o formulário contra ataques de falsificação de requisição -->

        <!-- Campo para o nome de usuário -->
        <div class="input-container">
          <i class="fas fa-user"></i>
          <!-- Ícone de usuário (Font Awesome) -->
          <input type="text" name="username" placeholder="Usuário" required />
          <!-- Campo de entrada para o nome de usuário, obrigatório -->
        </div>

        <!-- Campo para a senha -->
        <div class="input-container">
          <i class="fas fa-lock"></i>
          <!-- Ícone de cadeado (Font Awesome) -->
          <input
            type="password"
            name="password1"
            placeholder="Senha"
            required
          />
          <!-- Campo de senha, obrigatório -->
        </div>

        <!-- Campo para confirmar a senha -->
        <div class="input-container">
          <i class="fas fa-lock"></i>
          <!-- Ícone de cadeado (Font Awesome) -->
          <input
            type="password"
            name="password2"
            placeholder="Confirme a Senha"
            required
          />
          <!-- Campo de confirmação de senha, obrigatório para validar se as senhas coincidem -->
        </div>

        <!-- Botão para submeter o formulário de cadastro -->
        <button type="submit">
          <i class="fas fa-user-plus"></i> Cadastrar
        </button>
        <!-- Botão de envio com ícone de adicionar usuário (Font Awesome) -->
      </form>

      <!-- Link para redirecionar o usuário para a página de login -->
      <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
    </div>
  </body>
</html>
